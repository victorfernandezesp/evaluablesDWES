<h3 class="custom-heading">
    Editar Contacto
</h3>
<form class="custom-form" (submit)="guardarCambios()">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>

    <br>

    <label for="telefono">Telefono:</label>
    <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono" required>

    <br>

    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>

    <br><br>

    <button type="submit" class="btn btn-primary custom-submit-button">Editar contacto</button>
</form>
